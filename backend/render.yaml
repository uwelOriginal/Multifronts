# render.yaml
services:
  - type: web
    name: multifronts-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false   # la defines en el panel o en render.yaml cifrada
      - key: SLACK_SIGNING_SECRET
        sync: false
      - key: CORS_ALLOW_ORIGINS
        value: '["https://multifronts.streamlit.app"]'
